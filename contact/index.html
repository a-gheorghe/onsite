        <script>
            // Initialize and add the map
            function initMap() {
            // The location of Onsite
            var onsite = {lat: 43.680880, lng: -79.586150};
            // The map, centered at Onsite
            var map = new google.maps.Map(
              document.getElementById('map'), {zoom: 13, center: onsite});
            // The marker, positioned at Onsite
            var marker = new google.maps.Marker({position: onsite, map: map});
            }
            </script>
            <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=APIKEY&callback=initMap">
